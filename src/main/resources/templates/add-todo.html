<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add ToDo</title>
</head>

<body>
<h1>Add new ToDo</h1>
<h2 th:text="'User: ' + ${user}"></h2>
<hr>
<form method="post">
    Description: <input name="desc" required type="text"><br>
    Target date: <input name="targetDate" required type="date"><br>
    Is done: <input name="isDone" type="checkbox"><br>
    <input type="submit">
</form>
</body>

</html>
