<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add ToDo</title>

  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>
<div class="container">

  <div class="navbar navbar-default">
    <div class="container">
      <h1>Add new ToDo</h1>
      <div class="row">
        <h4>User</h4>
        <h5 class="text-muted" th:text="${user}"></h5>
        <a class="btn btn-sm btn-outline-warning" href="/">Logout</a>
      </div>
    </div>
    <div class="col">
      <a class="button" href="/todo-list">Back</a>
    </div>
  </div>
  <hr>
  <form class="mb-3" method="post" th:object="${todo}">
    <input th:field="*{id}" type="hidden">
    <input th:field="*{user}" type="hidden">
    <fieldset class="form-group row mb-3">
      <label class="row-form-label" for="desc">Description:</label>
      <input class="form-control" id="desc" name="desc" required th:field="*{description}" type="text">
      <th:block th:if="${#fields.hasErrors('description')}">
        <p class="invalid-feedback" th:errors="*{description}"></p>
      </th:block>
    </fieldset>
    <fieldset class="form-group row mb-3">
      <label class="row-form-label" for="targetDate">Target date:</label>
      <input class="form-control" id="targetDate" name="targetDate" required th:field="*{targetDate}" type="date">
    </fieldset>
    <fieldset class="form-group mb-3 form-check">
      <label class="form-check-label">Done</label>
      <input class="form-check-input" id="isDone" name="isDone" th:field="*{done}" type="checkbox">
    </fieldset>
    <fieldset class="form-group row mb-3">
      <input class="btn btn-success" type="submit">
    </fieldset>
  </form>
</div>
<!-- JS -->
<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
