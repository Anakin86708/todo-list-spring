<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>ToDo List</title>

  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>
<div class="container">

  <div class="navbar navbar-default">
    <div class="container">
      <h1>ToDo List</h1>
      <div class="row">
        <h4>User</h4>
        <h5 class="text-muted" th:text="${user}"></h5>
        <a class="btn btn-sm btn-outline-warning" href="/login">Logout</a>
      </div>
    </div>
  </div>
  <div class="col">
    <a class="button" href="/add-todo">Create new</a>
  </div>
  <hr>
  <table class="table table-spriped">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target date</th>
      <th>Is done?</th>
      <th colspan="2"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${todos.isEmpty()}">
      <td colspan="3">No ToDo available!</td>
    </tr>
    <tr th:each="todo: ${todos}">
      <td><span th:text="${todo.getDescription()}"></span></td>
      <td><span th:text="${todo.getTargetDate()}"></span></td>
      <td><input onclick="return false;" readonly th:checked="${todo.isDone()}" type="checkbox"></td>
      <td><a class="btn btn-secondary" th:href="'/update-todo?id=' + ${todo.getId()}" type="button">Edit</a></td>
      <td><a class="btn btn-danger" th:href="'/delete-todo?id=' + ${todo.getId()}" type="button">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- JS -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
