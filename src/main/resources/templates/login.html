<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="navbar">
    <h1>Login</h1>
  </div>
  <hr>
  <form class="mb-5" method="post">
    <fieldset class="form-group mb-3">
      <label for="user">User:</label>
      <input class="form-control" id="user" name="user" type="text">
    </fieldset>
    <fieldset class="form-group mb-3">
      <label for="email">Email:</label>
      <input class="form-control" id="email" name="email" type="email"/>
    </fieldset>
    <fieldset class="form-group mb-3">
      <label for="password">Password:</label>
      <input class="form-control" id="password" name="password" type="password">
    </fieldset>
    <input class="btn btn-primary" type="submit">
  </form>
  <div>
    <th:block th:if="${validationMessage}">
      <p class="alert alert-danger" th:text="${validationMessage}"></p>
    </th:block>
  </div>
</div>
<!-- JS -->
<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
