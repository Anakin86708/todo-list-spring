<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="navbar">
        <h1>Login</h1>
    </div>
    <hr>
    <form class="mb-3" method="post">
        User: <input class="form-control" name="user" type="text"><br>
        Email: <input class="form-control" name="email" type="email"/><br>
        Password: <input class="form-control" name="password" type="password"><br>
        <input class="btn btn-primary" type="submit">
    </form>
    <p th:text="${validationMessage}"></p>
</div>
<!-- JS -->
<script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
